<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
<!-- Store Number -->
                <div>                    
                    <label for="Store Number">Store Number</label>
                        <select name="Store Number" id="Store Number">
                            <option value="Select A Store" hidden>Select A Store</option>
                            <option value="3109">3109</option>
                            <option value="2421">2421</option>
                            <option value="5357">5357</option>
                        </select> 
                </div>
<!-- Date Visited -->
        <fieldset>
           <legend>When you visited:</legend>      
                <div>
                    <label for="date">Date Visited</label>
                        <input type="date" name="date" id="date" min="01-01-2022" max="12-31-2022">
                </div>   
                <div>
                    <label for="time">Time</label>
                        <input type="time">
                </div>  
        </fieldset>
<!-- Name & Email -->
                    <label for="name">Full Name</label>
                        <input type="text" placeholder="Name"></input>
                            <br>
                    <label for="email">Email</label>
                        <input type="text" placeholder="Email"></input>
<!-- Satisfaction -->
        <fieldset>        
            <legend>How would you rate your level of satisfaction with your visit?</legend>
                <div>
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied"></input>
                        <label for="sat">Satisfied</label>
                </div>
                <div>
                    <input type="radio" id="neither" name="satisfaction" value="neither" checked></input>
                        <label for="neither">Neither Satisfied nor Dissatisfied</label>
                </div>
                <div>
                    <input type="radio" id="bad" name="satisfaction" value="Dissatisfied"></input>
                        <label for="dis">Dissatisfied</label>
                    </div>
        </fieldset>
<!-- Experience -->
                <div>
                    <label for="experience">Tell us about your experience:</label>
                        <br>
                    <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
<!-- Times Visited -->
                <div>
                    <label for="visit">Times visited in the last month</label>
                        <br>
                    <input type="number" name="visit" id="visit" cols="20" min="1" max="30">
                </div>
<!-- Checkbox to be contacted -->
                <div>
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                        <label for="check">Please check this box if you are willing to be contacted about your experience</label>
                </div>
<!-- Password -->
                <div>   
                    <label for="password">Password</label>
                        <input type="password" name="password" id="password" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length">
                </div>
<!-- Reset -->
                    <input type="reset"></input>
<!-- Submit -->
                    <input type="Submit"></input>

        </fieldset>   
    </form>    
</body>
</html>
